<!DOCTYPE html>
			{%extends "pharma/base.html"%}
			{%load static%}
			{%block body%}
				<!-- Page Wrapper -->
            <div class="page-wrapper">
                <div class="content container-fluid">
				
					<!-- Page Header -->
					<div class="page-header">
						<div class="row">
							<div class="col-sm-12">
								<h3 class="page-title">Add Product</h3>
								<ul class="breadcrumb">
									<li class="breadcrumb-item"><a href="{% url 'pharmacistDashboard'%}">Dashboard</a></li>
									<li class="breadcrumb-item active">Add Product</li>
								</ul>
							</div>
						</div>
					</div>
					<!-- /Page Header -->
					
					<div class="row">
						<div class="col-sm-12">
							<div class="card">
								<div class="card-body custom-edit-service">
									
							
								<!-- Add Medicine -->
								<form method="post" enctype="multipart/form-data" autocomplete="off" id="update_service" action="">
									{%csrf_token%}

									<div class="service-fields mb-3">
										<div class="row">
											<div class="col-lg-6">
												<div class="form-group">
													<label>Product Name<span class="text-danger">*</span></label>
													
													<input class="form-control" type="text" name="product_name" id="brand_name" value="" required="">
												</div>
											</div>
											<div class="col-lg-6">
												<div class="form-group">
													<label>Category <span class="text-danger">*</span></label>
													<select class="form-control select" name="category" required=""> 
														{%for data in products_category%}
														<option >{{data.category}}</option>
														{%endfor%}
													</select>
												</div>
											</div>
										</div>
									</div>
									
									<div class="service-fields mb-3">
										<div class="row">
											<div class="col-lg-6">
												<div class="form-group">
													<label>Price<span class="text-danger">*</span></label>
													
													<input class="form-control" type="text" name="price" id="Price" value="$" required="">
												</div>
											</div>
											<div class="col-lg-6">
												<div class="form-group">
													<label>Quantity<span class="text-danger">*</span></label>
													
													<input class="form-control" type="text" name="quantity" id="quantity" value="" required="">
												</div>
											</div>
										</div>
									</div>

									<div class="service-fields mb-3">
										<div class="row">
											<div class="col-lg-6">
												<div class="form-group">
													<label>Discount<span class="text-danger">*</span></label>
													<input class="form-control" type="text" name="discount" id="discount" value="" required="">
												</div>
											</div>
										</div>
									</div>
									
									<div class="service-fields mb-3">
										<div class="row">
											<div class="col-lg-12">
												<div class="form-group">
													<label>Descriptions <span class="text-danger">*</span></label>
													<textarea id="about" class="form-control service-desc" name="descriptions"></textarea>
												</div>
											</div>
										</div>
									</div>
									
									<div class="service-fields mb-3">
										<div class="row">
											<div class="col-lg-12">
												<div class="service-upload">
													<i class="fas fa-cloud-upload-alt"></i>
													<span>Upload Product Images *</span>
													<input type="file" name="image" id="images" multiple="" accept="image/jpeg, image/png, image/gif,">
												
												</div>	
												<div id="uploadPreview">
													<ul class="upload-wrap">
														<li>
															<div class=" upload-images">
																<img alt="Blog Image" src="{%static "assets/assets/img/product/product1.jpg"%}">
															</div>
														</li>
													</ul>
												</div>
												
											</div>
										</div>
									</div>
									<div class="submit-section">
										<button class="btn btn-primary submit-btn" type="submit" name="form_submit" value="submit">Submit</button>
									</div>
								</form>
								<!-- /Add Medicine -->


								</div>
							</div>
						</div>			
					</div>
					
				</div>			
			</div>
			<!-- /Page Wrapper -->
		
        </div>
		<!-- /Main Wrapper -->

		{% if status %}
    <script>
        alert("{{status}}");
        window.location = "/addproduct/"
    </script>
    {%endif%}
</body>
		
		{%endblock%}
